<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#12122a"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b4ff"/>
      <stop offset="100%" style="stop-color:#00ffff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>
  
  <!-- Drone body -->
  <g filter="url(#glow)" transform="translate(256, 256)">
    <!-- Center body -->
    <circle cx="0" cy="0" r="30" fill="url(#blueGrad)"/>
    
    <!-- Arms -->
    <line x1="0" y1="0" x2="-100" y2="-100" stroke="#00b4ff" stroke-width="12" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="100" y2="-100" stroke="#00b4ff" stroke-width="12" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-100" y2="100" stroke="#00b4ff" stroke-width="12" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="100" y2="100" stroke="#00b4ff" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Rotors -->
    <circle cx="-100" cy="-100" r="45" fill="none" stroke="#00ffff" stroke-width="6" opacity="0.8"/>
    <circle cx="100" cy="-100" r="45" fill="none" stroke="#00ffff" stroke-width="6" opacity="0.8"/>
    <circle cx="-100" cy="100" r="45" fill="none" stroke="#00ffff" stroke-width="6" opacity="0.8"/>
    <circle cx="100" cy="100" r="45" fill="none" stroke="#00ffff" stroke-width="6" opacity="0.8"/>
    
    <!-- Rotor centers -->
    <circle cx="-100" cy="-100" r="8" fill="#00ffff"/>
    <circle cx="100" cy="-100" r="8" fill="#00ffff"/>
    <circle cx="-100" cy="100" r="8" fill="#00ffff"/>
    <circle cx="100" cy="100" r="8" fill="#00ffff"/>
  </g>
</svg>
