name: Auto-update questions.json

on:
  push:
    paths:
      - "rules.json"
      - "data/questions.source.json"
      - "scripts/**"
      - ".github/workflows/update_questions.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate data/questions.json
        run: python scripts/apply_rules.py

      - name: Commit generated file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/questions.json
          git diff --cached --quiet || git commit -m "Auto-update data/questions.json"
          git push
