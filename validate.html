<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyMind - ×‘×“×™×§×ª ×××’×¨ ×©××œ×•×ª</title>
    <style>
        :root {
            --bg: #0a0a1f;
            --card: #1a1a2e;
            --text: #e0e0e0;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --accent: #6366f1;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 20px; color: var(--accent); }
        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 { margin-bottom: 15px; font-size: 1.2rem; }
        .stat { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .stat:last-child { border: none; }
        .stat-label { color: #888; }
        .stat-value { font-weight: 600; }
        .success { color: var(--success); }
        .error { color: var(--error); }
        .warning { color: var(--warning); }
        .topic-section { margin: 15px 0; }
        .topic-header { 
            display: flex; 
            justify-content: space-between; 
            background: rgba(99, 102, 241, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .topic-header:hover { background: rgba(99, 102, 241, 0.3); }
        .subtopics { 
            padding: 10px 15px; 
            display: none;
            background: rgba(0,0,0,0.2);
            border-radius: 0 0 8px 8px;
        }
        .subtopics.open { display: block; }
        .subtopic-item { 
            display: flex; 
            justify-content: space-between; 
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .issues-list { 
            max-height: 400px; 
            overflow-y: auto; 
            font-size: 0.85rem;
            font-family: monospace;
        }
        .issue { padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        #status {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
        }
        .loading { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” ×‘×“×™×§×ª ×××’×¨ ×©××œ×•×ª</h1>
        
        <div id="status" class="loading">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
        
        <div id="results" style="display: none;">
            <div class="card">
                <h2>ğŸ“Š ×¡×™×›×•× ×›×œ×œ×™</h2>
                <div id="summary"></div>
            </div>
            
            <div class="card">
                <h2>ğŸ“ ×—×œ×•×§×” ×œ×¤×™ × ×•×©××™×</h2>
                <div id="topicsBreakdown"></div>
            </div>
            
            <div class="card" id="issuesCard" style="display: none;">
                <h2>âš ï¸ ×‘×¢×™×•×ª ×©× ××¦××•</h2>
                <div id="issues" class="issues-list"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Valid mainTopics
        const VALID_MAIN_TOPICS = ['drone_operating', 'drone_tecnical', 'meteorology', 'pilot_law'];
        
        // Load and validate
        async function validate() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            try {
                // Load questions
                const questionsResponse = await fetch('data/questions.json');
                const questions = await questionsResponse.json();
                
                // Load labels
                let labels = {};
                try {
                    const labelsResponse = await fetch('data/topic_labels_he.json');
                    labels = await labelsResponse.json();
                } catch (e) {
                    console.warn('Could not load labels:', e);
                }
                
                // Validate
                const issues = [];
                const byMainTopic = {};
                const bySubTopic = {};
                
                questions.forEach((q, i) => {
                    const main = q.mainTopic || 'UNKNOWN';
                    const sub = q.subTopic || 'UNKNOWN';
                    
                    // Count
                    byMainTopic[main] = (byMainTopic[main] || 0) + 1;
                    if (!bySubTopic[main]) bySubTopic[main] = {};
                    bySubTopic[main][sub] = (bySubTopic[main][sub] || 0) + 1;
                    
                    // Validate questionText
                    if (!q.questionText || typeof q.questionText !== 'string' || q.questionText.trim().length < 3) {
                        issues.push({type: 'error', msg: `${q.id || i}: questionText ×—×¡×¨ ××• ×œ× ×ª×§×™×Ÿ`});
                    }
                    
                    // Validate choices
                    if (!Array.isArray(q.choices) || q.choices.length < 2) {
                        issues.push({type: 'error', msg: `${q.id || i}: choices ×œ× ×ª×§×™×Ÿ (×¤×—×•×ª ×-2)`});
                    }
                    
                    // Validate correctIndex
                    if (q.correctIndex !== null && q.correctIndex !== undefined) {
                        if (typeof q.correctIndex !== 'number' || q.correctIndex < 0 || q.correctIndex >= (q.choices?.length || 0)) {
                            issues.push({type: 'error', msg: `${q.id || i}: correctIndex ×œ× ×ª×§×™×Ÿ (${q.correctIndex})`});
                        }
                    }
                    
                    // Validate mainTopic
                    if (!VALID_MAIN_TOPICS.includes(main)) {
                        issues.push({type: 'error', msg: `${q.id || i}: mainTopic ×œ× ×ª×§×™×Ÿ (${main})`});
                    }
                    
                    // Check for EXTRA or gibberish
                    if (main.includes('EXTRA') || sub.includes('EXTRA')) {
                        issues.push({type: 'warning', msg: `${q.id || i}: ××›×™×œ EXTRA (${main}/${sub})`});
                    }
                    
                    // Check if subTopic is in labels
                    if (labels.subTopics && labels.subTopics[main]) {
                        if (!labels.subTopics[main][sub]) {
                            issues.push({type: 'warning', msg: `${q.id || i}: subTopic ×œ× ××•×’×“×¨ ×‘-labels (${sub})`});
                        }
                    }
                });
                
                // Hide loading
                status.style.display = 'none';
                results.style.display = 'block';
                
                // Render summary
                const errors = issues.filter(i => i.type === 'error').length;
                const warnings = issues.filter(i => i.type === 'warning').length;
                
                document.getElementById('summary').innerHTML = `
                    <div class="stat">
                        <span class="stat-label">×¡×”"×› ×©××œ×•×ª</span>
                        <span class="stat-value">${questions.length}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">× ×•×©××™× ×¨××©×™×™×</span>
                        <span class="stat-value">${Object.keys(byMainTopic).length}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">×©×’×™××•×ª</span>
                        <span class="stat-value ${errors > 0 ? 'error' : 'success'}">${errors}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">××–×”×¨×•×ª</span>
                        <span class="stat-value ${warnings > 0 ? 'warning' : 'success'}">${warnings}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">×¡×˜×˜×•×¡</span>
                        <span class="stat-value ${errors === 0 && warnings === 0 ? 'success' : (errors > 0 ? 'error' : 'warning')}">
                            ${errors === 0 && warnings === 0 ? 'âœ… ×ª×§×™×Ÿ!' : (errors > 0 ? 'âŒ ×™×© ×©×’×™××•×ª' : 'âš ï¸ ×™×© ××–×”×¨×•×ª')}
                        </span>
                    </div>
                `;
                
                // Render topics breakdown
                const mainLabels = labels.mainTopics || {};
                const subLabels = labels.subTopics || {};
                
                let topicsHtml = '';
                for (const main of Object.keys(byMainTopic).sort()) {
                    const mainLabel = mainLabels[main] || main;
                    const subs = bySubTopic[main] || {};
                    
                    topicsHtml += `
                        <div class="topic-section">
                            <div class="topic-header" onclick="this.nextElementSibling.classList.toggle('open')">
                                <span>${mainLabel}</span>
                                <span>${byMainTopic[main]} ×©××œ×•×ª</span>
                            </div>
                            <div class="subtopics">
                    `;
                    
                    for (const sub of Object.keys(subs).sort()) {
                        const subLabel = (subLabels[main] && subLabels[main][sub]) || sub;
                        topicsHtml += `
                            <div class="subtopic-item">
                                <span>${subLabel}</span>
                                <span>${subs[sub]}</span>
                            </div>
                        `;
                    }
                    
                    topicsHtml += '</div></div>';
                }
                document.getElementById('topicsBreakdown').innerHTML = topicsHtml;
                
                // Render issues
                if (issues.length > 0) {
                    document.getElementById('issuesCard').style.display = 'block';
                    document.getElementById('issues').innerHTML = issues.slice(0, 50).map(i => 
                        `<div class="issue ${i.type}">${i.type === 'error' ? 'âŒ' : 'âš ï¸'} ${i.msg}</div>`
                    ).join('') + (issues.length > 50 ? `<div class="issue">... ×•×¢×•×“ ${issues.length - 50}</div>` : '');
                }
                
                // Console output
                console.log('=== SkyMind Validation Results ===');
                console.log('Total questions:', questions.length);
                console.log('By mainTopic:', byMainTopic);
                console.log('Issues:', issues);
                
            } catch (error) {
                status.textContent = 'âŒ ×©×’×™××” ×‘×˜×¢×™× ×”: ' + error.message;
                status.className = 'error';
                console.error('Validation error:', error);
            }
        }
        
        // Run on load
        validate();
    </script>
</body>
</html>
